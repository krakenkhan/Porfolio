{% extends "base.html" %}

{% block title %}Skills - Munish Khan{% endblock %}

{% block content %}
<div class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-header text-center mb-5">
                    <h1 class="page-title">{{ content.skills_title }}</h1>
                    <p class="page-subtitle text-muted">{{ content.skills_subtitle }}</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="empty-state text-center">
                    <i class="fas fa-tools fa-4x text-muted mb-4"></i>
                    <h3 class="text-muted">{{ content.skills_coming_soon }}</h3>
                    <p class="text-muted">{{ content.skills_description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
